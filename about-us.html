<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>ECOM | About Us</title>
  </head>
  <body>
    <div class="main-container">
      <div class="cart-sidebar">
        <div class="cart-header">
          <h2>Shopping Cart</h2>
          <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
          <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-footer">
          <div class="cart-total-row">
            <span>Total:</span>
            <span class="cart-total">â‚¹ 0</span>
          </div>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
      <div class="cart-overlay"></div>
      <div id="header-placeholder"></div>
      <div id="nav-placeholder"></div>
      <div class="hero">
        <img
          src="https://images.unsplash.com/photo-1738831920727-73e17adc5b87?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Hero banner"
        />

          <h1>About Us</h1>
        </div>
      </div>
      <div class="content-area" style="flex-direction: column">
        <div id="lrcopy-placeholder"></div>
        <div id="faqs-placeholder"></div>
        <button href="" class="back-to-top">
          <img
            src="https://files.svgcdn.io/uil/top-arrow-from-top.svg"
            width="30"
            alt="Back to top"
          />
        </button>
      </div>
      <div id="footer-placeholder"></div>
      <div id="mobile-nav-placeholder"></div>
    </div>
    <script src="/js/components.js"></script>
    <script src="js/util.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
